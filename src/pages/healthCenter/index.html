<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="telephone=no" name="format-detection"/>
    <title>健康中心</title>
</head>
<body>

<div id="app" class="health">
    <div class="health-panel">
        <div class="avatar"></div>
        <div class="iconfont icon-refresh refresh" @click="getData({userId:13})"></div>
        <div class="wrap">
            <div class="yieldCircle">
                <svg viewBox="0 0 38 38" class="J_circle" data-pre="88">
                    <circle r="18" cx="19" cy="19" stroke-width="0.6" stroke="rgba(255,255,255,0.2)" fill="none"></circle>
                    <circle class="progressCircle J_preC" r="18" cx="19" cy="19" stroke-width="0.6"  stroke="rgba(255,255,255,0.6)" stroke-dasharray="0 100" fill="none" transform="rotate(-89, 19 19)"></circle>
                    <circle class="lineEnd J_lineEnd" r="0.6" cx="19" cy="1" stroke-width="1" stroke="#fff" fill="#fff"></circle>
                </svg>

            </div>

        </div>
        <div class="out-circle">
            <div class="inner-circle">
                <p>今日口腔健康度</p>
                <p class="percent">{{healthData.HealthRate}}</p>
                <span>点击查看详情</span>
            </div>
        </div>

        <div class="star-c">
            <span>上周健康星级</span>
            <div class="star-img" :class="starData[0]">️</div>
            <div class="star-img" :class="starData[1]">️</div>
            <div class="star-img" :class="starData[2]">️</div>
            <div class="star-img" :class="starData[3]">️</div>
            <div class="star-img" :class="starData[4]">️</div>
            <i class="iconfont icon-arrow-right right-btn"></i>
        </div>

    </div>

    <div class="medal-c">
        <span>勋章墙</span>
        <div class="medal1" :class="{'grey-filter': healthData.medalNum<1}"></div>
        <div class="medal2" :class="{'grey-filter': healthData.medalNum<2}"></div>
        <div class="medal3" :class="{'grey-filter': healthData.medalNum<3}"></div>
        <i class="iconfont icon-arrow-right right-btn"></i>
    </div>

    <div class="use-c">
        <span class="use-second">上次使用{{healthData.longTime}}秒</span>
        <span>累计冲牙{{healthData.totalDays}}天</span>
    </div>

</div>


<script>
    ;
    (function (win, lib) {
        var doc = win.document;
        var docEl = doc.documentElement;
        var metaEl = doc.querySelector('meta[name="viewport"]');
        var flexibleEl = doc.querySelector('meta[name="flexible"]');
        var dpr = 0;
        var scale = 0;
        var tid;
        var flexible = lib.flexible || (lib.flexible = {});

        if (metaEl) {
            console.warn('将根据已有的meta标签来设置缩放比例');
            var match = metaEl.getAttribute('content').match(/initial\-scale=([\d\.]+)/);
            if (match) {
                scale = parseFloat(match[1]);
                dpr = parseInt(1 / scale);
            }
        } else if (flexibleEl) {
            var content = flexibleEl.getAttribute('content');
            if (content) {
                var initialDpr = content.match(/initial\-dpr=([\d\.]+)/);
                var maximumDpr = content.match(/maximum\-dpr=([\d\.]+)/);
                if (initialDpr) {
                    dpr = parseFloat(initialDpr[1]);
                    scale = parseFloat((1 / dpr).toFixed(2));
                }
                if (maximumDpr) {
                    dpr = parseFloat(maximumDpr[1]);
                    scale = parseFloat((1 / dpr).toFixed(2));
                }
            }
        }

        if (!dpr && !scale) {
            var isAndroid = win.navigator.appVersion.match(/android/gi);
            var isIPhone = win.navigator.appVersion.match(/iphone/gi);
            var devicePixelRatio = win.devicePixelRatio;
            if (isIPhone) {
                // iOS下，对于2和3的屏，用2倍的方案，其余的用1倍方案
                if (devicePixelRatio >= 3 && (!dpr || dpr >= 3)) {
                    dpr = 3;
                } else if (devicePixelRatio >= 2 && (!dpr || dpr >= 2)) {
                    dpr = 2;
                } else {
                    dpr = 1;
                }
            } else {
                // 其他设备下，仍旧使用1倍的方案
                dpr = 1;
            }
            scale = 1 / dpr;
        }

        docEl.setAttribute('data-dpr', dpr);
        if (!metaEl) {
            metaEl = doc.createElement('meta');
            metaEl.setAttribute('name', 'viewport');
            metaEl.setAttribute('content', 'initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
            if (docEl.firstElementChild) {
                docEl.firstElementChild.appendChild(metaEl);
            } else {
                var wrap = doc.createElement('div');
                wrap.appendChild(metaEl);
                doc.write(wrap.innerHTML);
            }
        }

        function refreshRem() {
            var width = docEl.getBoundingClientRect().width;
            if (width / dpr > 540) {
                width = 540 * dpr;
            }
            var rem = width / 10;
            docEl.style.fontSize = rem + 'px';
            flexible.rem = win.rem = rem;
        }

        win.addEventListener('resize', function () {
            clearTimeout(tid);
            tid = setTimeout(refreshRem, 300);
        }, false);
        win.addEventListener('pageshow', function (e) {
            if (e.persisted) {
                clearTimeout(tid);
                tid = setTimeout(refreshRem, 300);
            }
        }, false);

        if (doc.readyState === 'complete') {
            doc.body.style.fontSize = 12 * dpr + 'px';
        } else {
            doc.addEventListener('DOMContentLoaded', function (e) {
                doc.body.style.fontSize = 12 * dpr + 'px';
            }, false);
        }


        refreshRem();

        flexible.dpr = win.dpr = dpr;
        flexible.refreshRem = refreshRem;
        flexible.rem2px = function (d) {
            var val = parseFloat(d) * this.rem;
            if (typeof d === 'string' && d.match(/rem$/)) {
                val += 'px';
            }
            return val;
        }
        flexible.px2rem = function (d) {
            var val = parseFloat(d) / this.rem;
            if (typeof d === 'string' && d.match(/px$/)) {
                val += 'rem';
            }
            return val;
        }

    })(window, window['lib'] || (window['lib'] = {}));

</script>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>

var  circleAnim = function(data) {
    $('.J_circle').each(function () {
        var $svg = $(this);
        var pre = data;
        var $progress = $svg.find('.J_preC');
        if (!pre) {
            $progress.hide();
        }
        $progress.attr('stroke-dasharray', pre*1.13 + '113');
        $progress.attr('stroke-opacity', '1');

        /*线末端点*/
        if ($svg.find('.J_lineEnd').length && pre < 100) {
            var deg = 360 * pre / 100;
            var line = $svg.find('.J_lineEnd')[0];
            line.style.webkitTransform = "rotate(" + deg + "deg)";
            line.style.transform = "rotate(" + deg + "deg)";
        }

    });
}

</html>
